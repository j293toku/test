<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<script type="text/javascript">
function sum()
{
        var a = parseFloat(form.a.value); // aの値を数値に変換
        var b = parseFloat(form.b.value); // bの値を数値に変換
        form.c.value = a + b;//合計を計算
}
</script>
</head>
<body>
2つの数の和を求めます。
<br>
<form name="form">
<input type="text" name="a" size=10><br>
<input type="text" name="b" size=10><br>
<input type="button" value="合計" onclick="sum()"><br>
<input type="text" name="c" size=10><br>
</form>
</body>
</html>
